<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hotel Management System</title>
</head>
<body>

  <header>
    <h1>Hotel Management System</h1>
  </header>

  <section id="booking-form">
    <h2>Book a Room</h2>
    <form id="bookingForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" required>

      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate" required>

      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkOutDate" required>

      <button type="button" onclick="submitBooking()">Book Now</button>
    </form>
  </section>

  <section id="reservation-checker">
    <h2>Reservation Checker</h2>
    <form id="reservationCheckerForm">
      <label for="bookingID">Booking ID:</label>
      <input type="text" id="bookingID" required>

      <button type="button" onclick="checkReservation()">Check Reservation</button>
    </form>
    <div id="reservationResult"></div>
  </section>

  <script src="scripts.js"></script>
  <section>
    <button onclick="showBookingForm()">Book a Room</button>
    <button onclick="showReservationChecker()">Reservation Checker</button>
  </section>

</body>
</html>
